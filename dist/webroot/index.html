<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/materialize.css">
<link rel="stylesheet" href="css/materialize.min.css">
<link rel="stylesheet" href="icons/material.css">
<link rel="stylesheet" href="css/style.css">

<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<main class="dados-de-compra">
		<div class="row">
			<div class="col s12 m6">
				<div class="card">
					<div class="card-content">
						
						<div class="row title-compras">
							<div class="col s8">
								<div class="valign-wrapper">
								<h5 class="valign">Compra</h5>
								</div>
							</div>
							<div class="col s4">
								<img src="img/porco75px.png" alt="">
							</div>
						</div>

						<div class="dados-usuario">
							<p>Usuario : Carolina </p> 
							<p>Local :  Lilica Ripilica</p> 
							<p>Data : 23/12/16 </p> 
							<p>Hora : 10:15 </p> 
						</div>
						<br>

						<div class="produtos-comprados">
							<table class="striped centered">
								<thead>
									<tr>
										<th data-field="id">#</th>
										<th data-field="name">Nome do Produto</th>
										<th data-field="price">Pre√ßo</th>
									</tr>
								</thead>

								<tbody>
									<tr>
										<td>1</td>
										<td>Vestido Frozen</td>
										<td>R$89.87</td>
									</tr>
								</tbody>
							</table>
						</div>

						<br>

						<div class="valor-compra">
							<div class="row">
								<div class="col s6">
									<p>Valor </p>
								</div>
								<div class="col s6">
									<p class="right">89.90</p>
								</div>
							</div>
						</div>
					</div>

					<div class="card-action">
						<a class="btn pagar blue darken-4 white-text">Efetuar Compra</a>
						<a class="btn cancelar red darken-4 white-text">Cancelar</a>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
